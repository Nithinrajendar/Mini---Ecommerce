{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <div class="card mb-3" style="text-align: center">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5><br>
                    <p class="card-text" style="text-align: justify;">{{product.description}}</p>

                    {% if product.is_sale %}

                    <div class="d-flex justify-content-center small text-warning mb-2">
                        <div class="bi-star-fill"></div>
                        <div class="bi-star-fill"></div>
                     </div>
                    <!-- Product price-->
                    <del> ${{product.price}}</del>
                    &nbsp;&nbsp;${{product.sale_price}}

                    {% else %}

                    <span><b>price</b>- </span>${{product.price}}


                    {% endif %}
                    <br><br>    




                    <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>

                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br>
<br><br><br><br><br><br>
<br><br><br><br><br><br>
<br><br><br><br><br><br>


{% endblock %}
